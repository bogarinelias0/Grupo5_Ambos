<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=The+Nautigal&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Ambos Seven - Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <div class="icon-bar">
            <i class="fab fa-buffer"></i>
            </div>
            <div class="name-barsearch">
            <h2 id="nameMarca">Ambos Seven</h2>
            <input type="search" name="" id="">
            </div>
            <div class="icons-desktop">
            <article>
                <i class="fas fa-search"></i>
            </article>
        </nav>
    </header>
    <main>
        <form action="/register" method="POST" class="registro">
            <h1 class="control-register">
                <label class="h1">Crear cuenta</label>
            </h1>
            <p class="control-register">
                <label>Nombre y Apellido</label>
                <input type="text" name="Nombre y Apellido" placeholder="Maria Perez" required>
            </p>
            <p class="control-register">
                <label>Dirección de Correo Electrónico</label>
                <input type="email" name="email" placeholder="tunombre@email.com" required>
            </p>
            <p class="control-register">
                <label>Teléfono</label>
                <input type="tel" name="telefono" placeholder="3789547614" required>
            </p>
            <p class="control-register">
                <label>Contraseña</label>
                <input type="password" name="contraseña" required>
            </p>
            <p class="control-register">
                <label>Repetir contraseña</label>
                <input type="password" name="contraseña" required>
            </p>
            <p class="control-register-robot">
                <label>No soy un robot</label>
                <input type="checkbox" name="No soy un robot" required>
            </p>
            <p class="control-register">
                <button type="submit" class="boton">Crear cuenta</button>
            </p>
            <p class="control-register">
                <label>¿Ya tienes cuenta?</label> 
                <a href="/login">Inicia sesión</a>
            </p>
    </main>
</body>
</html>
